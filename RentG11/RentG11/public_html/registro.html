<!DOCTYPE html>

<html>
    <head>
        <title>REGISTRO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <script src="js/registro.js" type="text/javascript"></script>
    </head>
    <body>
        <div>Login</div>
        <section id="three" class="wrapper align-center">
            <div class="inner">
                <div class="flex flex-2">
                    <article>
                        <header>
                            <h3>Registro</h3>
                        </header>
                        <!--Añadir action al formulario-->
                        <form name="frmRegistro" id="frmRegistro" method="get" action="registro.php">
                            <p>Nombre:<input type="text" name="name" id="nombre" />
                            <p>DNI:<input type="number" name="DNI" id="DNI" />
                            <p>Telefono:<input type="text" name="tfn" id="telefono" pattern="[67][0-9]{8}"/>    
                            <p>Email:<input type="email" name="email" id="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="" />
                            <p>Contraseña:<input type="password" name="txtPassword" id="password" value="" required=""  maxlength="15" />
                            <section id="deposito">
                                <p>Arrastre y suelte su foto aquí</p>
                            </section>
                            <section id="cajaimagenes">
                                <img id="imagen" src="img/">
                            </section>
                            <p><button type="submit" class="button" id="registro">Registro</button></p>
                        </form>

                    </article>
                </div>
            </div>
        </section>
    </body>
</html>
